{% extends "old/base.html" %}
{% block content %}
<h2>Change your screenname</h2>
<p>This page lets you change your screenname, even though you might not have an account!</p>
<p>Your current screenname is <strong>{{current}}</strong>.</p>
<form method="post" name="change">
<p>
  {{form.hidden_tag()}}
  {{form.change.label}} {{form.change}} <input type="submit" value="Go!" /><br>
</p>
</form>
{% endblock %}
